<!DOCTYPE html>
<html>
	<head>
		<title>Live Wallpaper Junction</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />

		<!-- Jquery Included -->
		<script
			type="text/javascript"
			src="utilities/jquery/jquery.min.js"
		></script>

		<!-- Popper Included -->
		<script
			type="text/javascript"
			src="utilities/popper/popper.min.js"
		></script>

		<!-- Bootstrap Included -->
		<link
			rel="stylesheet"
			type="text/css"
			href="utilities/bootstrap/css/bootstrap.min.css"
		/>
		<script
			type="text/javascript"
			src="utilities/bootstrap/js/bootstrap.min.js"
		></script>

		<!-- Footawesome Included -->
		<link
			rel="stylesheet"
			type="text/css"
			href="utilities/fontawesome/css/all.min.css"
		/>

		<!-- Axios Included -->
		<script type="text/javascript" src="utilities/axios/axios.min.js"></script>

		<!-- LightSlider Included -->
		<link
			rel="stylesheet"
			type="text/css"
			href="utilities/lightslider/lightslider.css"
		/>
		<script
			type="text/javascript"
			src="utilities/lightslider/JQuery3.3.1.js"
		></script>
		<script
			type="text/javascript"
			src="utilities/lightslider/lightslider.js"
		></script>

		<!-- Loader Included -->
		<link rel="stylesheet" type="text/css" href="utilities/loader/loader.css" />
		<script type="text/javascript" src="utilities/loader/loader.js"></script>

		<!-- Personalized Template CSS -->
		<link rel="stylesheet" type="text/css" href="css/template.css" />

		<!-- Personalized Template JS -->
		<script type="text/javascript" src="js/template.js"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/digitalStream.css" />
	</head>
	<body>
		<!-- Body Default Section -->
		<div class="row loaderDiv" id="loaderDiv">
			<div class="loader"></div>
		</div>
		<div class="modal fade" id="main-modal">
			<div class="modal-dialog modal-dialog-cente modal-lg">
				<div class="modal-content">
					<div class="modal-header" id="modal-header">
						<h4 class="modal-title" id="modal-title">Modal Heading</h4>

						<button type="button" class="close" data-dismiss="modal">
							&times;
						</button>
					</div>

					<div class="modal-body" id="modal-body">Body</div>

					<div class="modal-footer" id="modal-footer">Footer</div>
				</div>
			</div>
		</div>
		<button
			type="button"
			class="btn btn-primary"
			data-toggle="modal"
			data-target="#main-modal"
			id="show-modal"
		>
			Open modal
		</button>
		<!-- Default Section Closes -->

		<section id="header"></section>
		<section id="content">
			<div class="background">
				<div class="row time-block font1 font-color1" id="time-block">Time</div>
				<div class="row date-block font1 font-color2" id="date-block">Date</div>
				<div
					class="row number-stream font1 back-color2"
					id="number-stream"
				></div>
			</div>
		</section>
		<section id="template"></section>
		<section id="footer"></section>
	</body>
	<!-- Custom JS -->
	<script type="text/javascript" src="js/digitalStream.js"></script>
	<script>
		initialize();
	</script>
</html>
